<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Cafe Coffee App</title>
  </head>
  <body>
    <div>
      <!-- Konten splash screen di sini -->
    </div>

    <div id="app">
      <!-- Header -->
      <header class="text-center bg-dark text-white py-2">
        <h1>Cafe Coffee</h1>
      </header>
      <!-- Main Content -->
      <main class="container mt-3">
        <h2>Pesanan</h2>
        <ul id="menu-list" onclick="handleListClick(event)"></ul>

        <h2>Form Menu</h2>
        <form id="menu-form">
          <label for="itemName">Nama Item:</label>
          <input type="text" id="itemName" required />
          <label for="itemPrice">Harga Item:</label>
          <input type="number" id="itemPrice" required />
          <button type="button" id="addItemButton">Tambah Item</button>
        </form>
        <div id="total-order"></div>
      </main>
      <!-- Bootstrap JS (required for some Bootstrap features) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Aplikasi JS -->
      <script src="/app.js"></script>
    </div>
  </body>
</html>
